<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Roulette</title>
</head>
<body>
  <h1 id="titolo">Fai il tuo gioco!</h1>
  <div class="container">
    <img id="outer-roulette" src="img/roulette.png" alt="outer roulette">
    <img id="inner-roulette" class="transform5050" src="img/roulette2.png" alt="inner roulette">
    <img id="pallina" class="transform5050" src="img/ball_sfondo.png" alt="ball">
  </div>
  <div id="deposita-preleva">
    <button id="deposita" type="button" name="button">Deposita</button>
    <button id="preleva" type="button" name="button">Preleva</button>
  </div>
  <div id="gioca-container">
    <button id="gioca" class="hidden" type="button" name="button">Gioca</button>
  </div>
  <div id="overlay-container" class="hidden" >
    <div id="overlay" class="overlay">
      <span id="giocata"></span>
      <span id="risultato"></span>
      <span id="esito"></span>
      <span id="ok">OK</span>
    </div>
  </div>
  <div id="contenitore-numeri">
    <div id="zero"></div>
    <div id="tre"></div>
    <div id="due"></div>
    <div id="uno"></div>
    <div id="sei"></div>
    <div id="cinque"></div>
    <div id="quattro"></div>
    <div id="nove"></div>
    <div id="otto"></div>
    <div id="sette"></div>
    <div id="dodici"></div>
    <div id="undici"></div>
    <div id="dieci"></div>
    <div id="quindici"></div>
    <div id="quattordici"></div>
    <div id="tredici"></div>
    <div id="diciotto"></div>
    <div id="diciasette"></div>
    <div id="sedici"></div>
    <div id="ventuno"></div>
    <div id="venti"></div>
    <div id="diciannove"></div>
    <div id="ventiquattro"></div>
    <div id="ventitre"></div>
    <div id="ventidue"></div>
    <div id="ventisette"></div>
    <div id="ventisei"></div>
    <div id="venticinque"></div>
    <div id="trenta"></div>
    <div id="ventinove"></div>
    <div id="ventotto"></div>
    <div id="trentatre"></div>
    <div id="trentadue"></div>
    <div id="trentuno"></div>
    <div id="trentasei"></div>
    <div id="trentacinque"></div>
    <div id="trentaquattro"></div>
    <div id="terzacolonna"></div>
    <div id="secondacolonna"></div>
    <div id="primacolonna"></div>
  </div>
  <div id="contenitore-tipo-giocata" class="">
    <div id="primo-12" class="unterzo"></div>
    <div id="secondo-12" class="unterzo"></div>
    <div id="terzo-12" class="unterzo"></div>
    <div id="pari" class="unsesto"></div>
    <div id="dispari" class="unsesto"></div>
    <div id="Rosso" class="unsesto"></div>
    <div id="Nero" class="unsesto"></div>
    <div id="oneto18" class="unsesto"></div>
    <div id="nineteento36" class="unsesto"></div>
  </div>
  <div id="contatori">
    <div id="balance-container">
      <span>Balance: € </span>
      <span id="balance">100</span>
    </div>
    <div id="puntata" class="hidden">
      <span>Puntata: € </span>
      <span id="importo-puntata"></span>
      <span id="tipo-giocata"></span>
    </div>
    <div id="vincita-potenziale" class="hidden">
      <span>Vincita potenziale: &euro; </span>
      <span id="importo-vincita-pot"></span>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
