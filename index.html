<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Roulette</title>
</head>
<body>
  <div class="container">
    <img id="outer-roulette" src="img/roulette.png" alt="outer roulette">
    <img id="inner-roulette" class="transform5050" src="img/roulette2.png" alt="inner roulette">
    <img id="pallina" class="transform5050" src="img/ball_sfondo.png" alt="ball">
  </div>
  <div class="gioca-container">
    <button id="gioca" class="hidden" type="button" name="button">Gioca</button>
    <span id="random-num"></span>
    <span id="num-uscito"></span>
    <button id="reset" type="button" name="button">Reset</button>
  </div>
  <div id="contenitore-tipo-giocata" class="">
    <div id="primo-12" class="unterzo">

    </div>
    <div id="secondo-12" class="unterzo">

    </div>
    <div id="terzo-12" class="unterzo">

    </div>
    <div id="pari" class="unsesto">
    </div>
    <div id="dispari" class="unsesto">
    </div>

    <div id="rosso" class="unsesto">
    </div>
    <div id="nero" class="unsesto">
    </div>
    <div id="oneto18" class="unsesto">

    </div>
    <div id="nineteento36" class="unsesto">

    </div>
  </div>
  <div id="puntata" class="hidden" >
    <h2>Puntata: &euro; </h2>
    <span id="importo-puntata"></span>
    <span id="tipo-giocata"></span>
  </div>
  <div id="vincita-potenziale" class="hidden">
    <h2>Vincita potenziale: &euro; </h2>
    <span id="importo-vincita-pot"></span>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
